---
layout: base
---
<article class="post is-post">

  <div id='headline_area' class="grid-container">
    {% include masthead.html %}
  </div><!-- #headline_area -->

  <div id="content_area" class="grid-container">
    <div class="grid-x grid-margin-x" id="content">

      <section class="cell small-12 medium-10 medium-offset-1 post__meta">

        {% if page.subheader %}
        <p class="subheader">
          <span>{{ page.subheader }}</span>
        </p>
        {% endif %}

        <div class="">
          <date>{{ page.date | date: "%b %d," }} <strong>{{ page.date | date: "%Y" }}</strong></date> &middot;
          {{ page.content | number_of_words }} Words
        </div>
        <ul class="grid__item one-half right nav desk-show no-bottom-margin js_onload_show" style="display:none;">
          <li><span class="data_twitter_count"></span> <a onclick="return share_click('twitter')" href="#">Tweet</a></li>
          <li>&nbsp;&middot;&nbsp;</li>
          <li><span class="data_facebook_count"></span> <a onclick="return share_click('facebook')" href="#">Share</a></li>
        </ul>
      </section>

      <section class="cell small-12 medium-10 medium-offset-1">
        {{ content }}
      </section>

    </div><!-- #content -->
  </div><!-- #content_area -->

</article>
