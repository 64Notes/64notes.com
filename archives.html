---
layout: page
title: Archives of 64 Notes
slug: archives
---
<ul class="posts-list">
  {% assign posts = site.posts | exclude_post_category: 'speaking' %}
  {% for post in posts %}
  <li class="post">
  <a href="{{ post.url }}" class="entry-title">
  <div class="post__meta">
    <date>{{ post.date | date: "%d %b, %Y" }}</date>
    {% if post.category == 'design' %}<span class="normal"> &middot; Design</span>{%endif%}
  </div>
  <span class="post__title">{{ post.title }}</span>
  </a>
  </li>
  {% endfor %}
</ul>
