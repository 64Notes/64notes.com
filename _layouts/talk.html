---
layout: base
---
<div class="talk is-post post">
  <div id="headline_area" class="grid-container">
    <header id="headline" class="grid-x grid-margin-x" itemscope itemtype="http://data-vocabulary.org/Event">
      <h1 class="post__title talk__title cell small-12">
        {{ page.event }} &middot; <em>{{ page.place }}</em>
      </h1>
      <div class="subheader cell small-12 talk__meta">
        {{ page.title }} &middot;
        <span itemprop="startDate" datetime="{{ page.date }}">
          {{ page.date | date: "%b, %Y" }}
        </span>
      </div>
    </header>
  </div><!-- #header_area -->

  <div id="event_detail_area" class="grid-container">
    <div class="grid-x grid-margin-x" id="event_detail">
      <div class='post__content cell small-12'>
        {{ content }}
      </div>
    </div>
  </div><!-- #event_detail_area -->
</div><!-- .talk.is-post -->
