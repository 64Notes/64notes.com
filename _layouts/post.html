---
layout: base
---
<article>
<div id='headline_area' class="grid">
  <div class='area' id='headline'>
    <header class='grid__item one-whole'>
      <h1 class="post__title">{{page.title}}</h1>
    </header>
  </div>
</div><!-- #headline_area -->
<div id="content_area" class="grid">
  <div class="area" id="content">
    <section class="post__meta">
      <div class="grid__item one-half palm-one-whole">
        {{ page.date | date: "%b %d, %Y" }} &middot; {{ page.content | number_of_words }} words
      </div><!--
      --><ul class="grid__item one-half right nav desk-show no-bottom-margin js_onload_show" style="display:none;">
        <li><span class="data_twitter_count"></span> <a onclick="return share_click('twitter')" href="#">Tweet</a></li>
        <li> &middot; </li>
        <li><span class="data_facebook_count"></span> <a onclick="return share_click('facebook')" href="#">Share</a></li>
      </ul>
    </section>
    <section class="grid__item one-whole">
      {{content}}
    </section>
  </div>
</div><!-- #content_area -->
</article>
