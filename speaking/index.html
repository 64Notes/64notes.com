---
layout: post
title: Speaking
category: talks
---
<ul class='talk-list nav  nav--stacked'>
{% for post in site.posts %}
{% if post.category == 'talks' %}
  <li class='talk'>
    <div class='talk-date'>
        <div class='month'>{{ post.date | date:  "%d %b" }}</div>
        <div class='year'>{{ post.date | date:  "%Y"    }}</div>
    </div>
    <a href="{{ post.url }}" class="talk-link">
      <div class="talk-title"><em>On</em> <span>{{ post.title }}</span></div>
      <div class="talk-meta"><em>@</em> {{ post.event }}, <span>{{ post.place }}</span></div>
    </a>
  </li>
{% endif %}
{% endfor %}
</ul>
