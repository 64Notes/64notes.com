---
layout: post
title: Archives of 64 Notes
slug: archives
---
<ul class="post_list">
  {% for post in site.posts %}
  {% if post.category != 'talks' %}
  <li class="post">
  <a href="{{ post.url }}" class="entry-title">
  <div class="post_meta">
    <date class="">{{ post.date | date: "%d %b %Y" }}</date>
    {% if post.category == 'design' %}<span class="design-post">Design</span>{%endif%}
  </div>
  {{ post.title }}
  </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
