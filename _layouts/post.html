---
layout: base
---
<div id='headline_area'>
  <div class='area' id='headline'>
    <div class='grid'>
      <h1 class="grid__item one-whole">{{page.title}}</h1>
    </div>
  </div>
</div><!-- #headline_area -->
<div id="content_area">
  <div class="area" id="content">
    <div class="grid post_content">
      {{content}}
      {%if page.date %}
      <small class="meta">
        This was published on {{ page.date | date: "%b %d, %Y" }} and has {{ page.content | number_of_words }} words.
      </small>
      {%endif%}
    </div>
  </div>
</div><!-- #content_area -->
