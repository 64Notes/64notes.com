---
layout: base
---
<article>
<div id="headline_area" class="grid-x">
  <div class="area" id="headline">
    <header class="cell">
      <h1 class="post__title">{{page.title}}</h1>
    </header>
  </div>
</div><!-- #headline_area -->
<div id="content_area" class="grid-x">
  <div class="area" id="content">
    <section class="cell one-whole">
      {{content}}
    </section>
  </div>
</div><!-- #content_area -->
</article>
