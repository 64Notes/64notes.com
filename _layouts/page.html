---
layout: base
---
<article>
<div id="headline_area" class="grid-container">
  <div class="grid-x grid-margin-x" id="headline">
    <header class="cell small-12">
      <h1 class="post__title">{{page.title}}</h1>
    </header>
  </div>
</div><!-- #headline_area -->

<div id="content_area" class="grid-container">
  <div class="grid-x grid-margin-x" id="content">
    <section class="cell smal-12">
      {{content}}
    </section>
  </div>
</div><!-- #content_area -->
</article>
