# 64notes.com â€” Jekyll Configuration File

# Site Settings
url: https://www.64notes.com
name: 64 Notes
description: A blog by @kingsidharth on design, product, startups, and business
encoding: utf-8
permalink: /:categories/:title/

author: king@kingsidharth.com (@kingsidharth)
copyright: All Rights Reserved
rss_name: feed.xml
rss_post_limit: 10

# Defaults
defaults:
  -
    scope:
      path: "" # empty string for all files
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "design"
      type: "posts"
    values:
      layout: "post"
      category: "design"
  -
    scope:
      path: "podcast"
      type: "posts"
    values:
      layout: "post"
      categories: "podcast"


# Development Settings
plugins:
  # - sass
  - octopress-minify-html

# minify_html: true

exclude: [sass, vendor, node_modules config.rb, Readme.markdown, Gemfile, Gemfile.lock, Felicia_Simon.ase, .htaccess, scss, assets/vendor]
sass:
  sass_dir: assets/scss/
  css_dir: assets/css/
  style: :compressed
  line_comments: false

# MODULES

# Jekyll Environment Variables
# For production: $ export JEKYLL_ENV=production
env: production
