# 64notes.com â€” Jekyll Configuration File

# Site Settings
url: http://www.64notes.com
name: 64 Notes
description: Notes of a Young Entrepreneur
encoding: utf-8
permalink: /:categories/:title

# Defaults
defaults:
  -
    scope:
      path: "" # empty string for all files
      type: "post"
    values:
      layout: "post"
  -
    scope:
      path: "design"
      type: "post"
    values:
      layout: "post"
      category: "design"
  -
    scope:
      path: "speaking"
      type: "post"
    values:
      layout: "talk"
      categories: "speaking"


# Development Settings
exclude: [sass, vendor, config.rb, Readme.markdown, Gemfile, Gemfile.lock]
gems: [jekyll-minify-html]
sass:
  sass_dir: assets/scss/
  css_dir: assets/css/
  style: :compressed
  line_comments: false

# MODULES
# Jekyll Environment Variables
env: development # For production: $ export JEKYLL_ENV=production
