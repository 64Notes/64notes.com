# 64notes.com â€” Jekyll Configuration File

# Site Settings
url: http://www.64notes.com
name: 64 Notes
description: Notes of a Young Entrepreneur
encoding: utf-8
permalink: /:categories/:title

# Defaults
defaults:
  -
    scope:
      path: "" # empty string for all files
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "design"
      type: "posts"
    values:
      layout: "post"
      category: "design"
  -
    scope:
      path: "speaking"
      type: "posts"
    values:
      layout: "talk"
      categories: "speaking"


# Development Settings
plugins:
  - sass
  - octopress-minify-html

minify_html: true

exclude: [sass, vendor, config.rb, Readme.markdown, Gemfile, Gemfile.lock, Felicia_Simon.ase, .htaccess, scss, assets/vendor]
sass:
  sass_dir: assets/scss/
  css_dir: assets/css/
  style: :compressed
  line_comments: false

# MODULES

# Jekyll Environment Variables
# For production: $ export JEKYLL_ENV=production
env: development
